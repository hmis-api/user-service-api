openapi: 3.0.0
info:
  title: HMIS User Service
  version: 1.1.0
  description: |
       **Note :**
              Please note that the partial updates are supported via PUT APIs. However, Note that If "null" value is passed for any element, in the PUT request body, it will be ignored. An empty string value should be sent (instead of "null" value) for the elements that need to be updated with NULL values.
servers:
  - url: 'https://api.hslynk.com/hmis-user-service/rest'
paths:
  /accounts:
    post:
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
        '409':
          description: An account with the specified username already exists.
          content:
            application/json:
              schema:
                type: object
      description: >
        It creates an account with the specified username and sends out an email
        to the user to verify the account creation. The initial status of the
        newly created account is PENDING. The status is changed to ACTIVE when
        the user verifies account creation by clicking the link embedded in the
        email. Only an ACTIVE account can log-in using the Create a session
        (Log-in) API. <br> It returns an error if an account with the specified
        username already exists.

        This endpoint does the following:

        1) If request does not contain profile information, standard profile
        will be assigned to the user.

        2) If request does not contain role information, default role will be
        assigned based on profile.

        3) Project Group of the user will be same as the project group of
        logged-in user who creates the account.

        The user must have "USR_CREATE_ACCOUNT" permission to use this API
      operationId: POST_accounts
      parameters:
        - name: Authorization
          in: header
          required: true
          description: >-
            Authorization request header should specify as HMISUserAuth
            session_token={sessiontokenvalue}.
          schema:
            type: string
        - name: X-HMIS-TrustedApp-Id
          in: header
          required: true
          description: Trusted App id should be provide in this header.
          schema:
            type: string
    get:
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
      description: To get all the users under logged in your project group.
      operationId: GET_accounts
      parameters:
        - name: Authorization
          in: header
          required: true
          description: >-
            Authorization request header should specify as HMISUserAuth
            session_token={sessiontokenvalue}.
          schema:
            type: string
        - name: X-HMIS-TrustedApp-Id
          in: header
          required: true
          description: Trusted App id should be provide in this header.
          schema:
            type: string
        - name: startIndex
          in: query
          schema:
            default: '0'
            type: string
        - name: maxItems
          in: query
          schema:
            default: '30'
            type: string
  '/accounts/{accountid}':
    put:
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
      description: >
        To update a specific account information.

        Provide account id as path variable for upatading non loggedin user. If
        need to update logged in user send self as account id.
      operationId: PUT_accounts-accountid
    get:
      responses:
        '200':
          description: |
            Successfully retrieved resource(s)
          content:
            application/json:
              schema:
                type: object
        '403':
          description: ''
          content:
            application/json:
              schema:
                type: object
      description: |
        Gets (aka reads or retrieves) a specific account. <BR><br>
        GET /accounts/{username}
        <b>
      operationId: GET_accounts-accountid
      parameters:
        - name: Authorization
          in: header
          required: true
          description: >-
            Authorization request header should specify as HMISUserAuth
            session_token={sessiontokenvalue}.
          schema:
            type: string
        - name: X-HMIS-TrustedApp-Id
          in: header
          required: true
          description: Trusted App id should be provide in this header.
          schema:
            type: string
    delete:
      responses:
        default:
          description: ''
      description: |
        Account status will be updated to DELETED.
      operationId: DELETE_accounts-accountid
      parameters:
        - name: Authorization
          in: header
          required: true
          description: >-
            Authorization request header should specify as HMISUserAuth
            session_token={sessiontokenvalue}.
          schema:
            type: string
        - name: X-HMIS-TrustedApp-Id
          in: header
          required: true
          description: Trusted App id should be provide in this header.
          schema:
            type: string
    parameters:
      - name: accountid
        in: path
        required: true
        schema:
          type: string
