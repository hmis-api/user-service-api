              schema:
                type: object
        '403':
          description: ''
          content:
            application/json:
              schema:
                type: object
      description: >
        Changes password for an account. To change the password, the user must
        be logged-in and provide his/her current password.

        The {username} is a value that uniquely identifies an account.

        To change the password of the currently logged-in user, the {username}
        can be replaced by <b>self</b> keyword in the URL as shown below.

        <b>POST</b> /accounts/self/passwordchanges
      operationId: PUT_accounts-accountid-activate-passwordchanges
      parameters:
        - name: Authorization
          in: header
          required: true
          description: >-
